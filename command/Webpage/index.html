<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Mars Rover
    </title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://pagecdn.io/lib/normalize/8.0.1/normalize.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <script src="JS/communicator_post.js"></script>
    <script src="JS/communicator_get.js"></script>
    <script src="JS/credentials.js"></script>

    <script src="JS/speed.js"></script>

    <script src="JS/map/common.js"></script>
    <script src="JS/map/liveMap.js"></script>
   


</head>

<body>

    <div class="container">
        <h1>SpaceX++ Rover</h1>

        <div class="left">
            <h2>Status</h2>
            <div class="status">
                <p>Server: <span id="server"></span></p>
                <p>Rover: <span id="rover"></span></p>
            </div>

            <h3> Feedback </h3>
            <div id="feedback">
            </div>
            <br>
            <h3>State of charge</h3>
            <div class="w3-light-grey">
                <div id="stateOfCharge" class="w3-container w3-green w3-center" style="width:0%">0%</div>
            </div>

            <h3>State of Health</h3>
            <div class="w3-light-grey">
                <div id="stateOfHealth" class="w3-container w3-green w3-center" style="width:0%">0%</div>
            </div>
        </div>

        <div class="main-wrapper">
            <canvas id="demo" width="512" height="512"></canvas>
        </div>

        <div class="right">
            <h2>Routing Options</h2>
            <div class="routingOptions">
                <label for="cars">Choose a mode:</label>
                <select name="mode" id="mode">
                    <option value=0>Simple</option>
                    <option value=1>Full Discovery</option>
                    <option value=2>Destination Discovery</option>
                </select>
            </div>
          
            <h2> Manual Drive </h2>
            <div class="manControls">
                <label for="distace">Distance (cm):</label><br>
                <input type="number" id="distance" name="Distance" value="0"><br>
                <button type="button" id="driveD" > Submit </button><br>
                <label for="angle">Angle (degree):</label><br>
                <select name="angle" id="angle">
                    <option value=0>0</option>
                    <option value=90>90</option>
                    <option value=180>180</option>
                    <option value=270>270</option>
                    <option value=-90>-90</option>
                    <option value=-180>-180</option>
                    <option value=-270>-270</option>
                </select> <br>
                <button type="button" id="driveA" > Submit </button> 
            </div>

            <h2> Map Reset </h2>
            <button type="button" id="resetMap" > Reset </button><br>

            <h2> Map Save</h2>
            <label for="save">Name:</label><br>
            <input type="text" id="save" name="save"><br>
            <button type="button" id="mapSave" > Save </button><br>

            <h2> Old Maps</h2>
            <ul><li><a href="HTML/history.html">History</a></li></ul>

        </div>

        <label for="show-controls" class="material-icons" id="show-control-label">info</label>
        <input type="checkbox" id="show-controls" hidden/>
        <div class="infoBoxBox">
            <div class="infoBox">
                <div class="info">
                    <h3> Controlls</h3>
                    <div class="controlls">
                        <p> Arrow Keys: Control cursor</p>
                        <p> Enter Key: Sends rover to location of cursor</p>
                        <p> Each square is 10cm by 10cm</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS/main.js"></script>


</html>
