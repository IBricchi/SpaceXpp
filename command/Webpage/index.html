<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
           Mars Rover
        </title>

        <link rel="stylesheet" type="text/css" href="CSS/style.css">

        <script src="JS/Communicator.js"></script>
        <script src="JS/speed.js"></script>

        <script src="JS/map/common.js"></script>
        <script src="JS/map/logic-grid.js"></script>


    </head>

    <body>

        <div class="container">
            <h1> SpaceX++ Rover </h1>

            <h2 for="status"> Status </h2>
            <div class="status">
                <p>Server: <span id="server"></span></p>
                <p>Rover: <span id="rover"></span></p>

            </div>

            
            <h2> Map </h2>
            <h3> Controlls</h3>
            <p> Arrow Keys: Control cursor</p>
            <p> Enter Key: Sends rover to location of cursor</p>

            <h3>Routing Options</h3>
                <label for="cars">Choose a mode:</label>
                <select name="mode" id="mode">
                  <option value=0>Simple</option>
                  <option value=1>Full Discovery</option>
                  <option value=2>Destination Discovery</option>
                </select>
            <br></br>
            <div class="main-wrapper">
                <canvas id="demo" width="512" height="512"></canvas>
            </div>

            <h3> Feedback </h3>
            <div id="feedback"> </div>

            <h2> Manual Drive </h2>
            <div class="status">
                <label for="distace">Distance:</label><br>
                <input type="number" id="distance" name="Distance" value="0"><br>
                <label for="angle">Angle:</label><br>
                <input type="number" id="angle" name="Angle" value="0"><br>
                <button type="button" id="drive" > Submit </button>
            </div>
            
    </div>

    </body>

    <script src="JS/main.js"></script>



</html>
