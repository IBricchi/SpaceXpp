<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
           Mars Rover
        </title>

        <link rel="stylesheet" type="text/css" href="CSS/style.css">

        <script src="JS/connection.js"></script>
        <script src="JS/speed.js"></script>

    </head>

    <body>
        <div class="container">
            <h1> SpaceX++ Rover </h1>

            <h2> Status </h2>
            <p>Status: <span id="status" ></span></p>
            <button type="button" onclick="getData('status', '/connect' )" > Connect </button>

            <h2> Speed </h2>
            <div class="slidecontainer" onmousedown="speed()" onmouseup="speedSend()">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <p>Value: <span id="speedVal" ></span></p>
            </div>
            
            <h2> Battery </h2>
            <p> Battery Level: <span id="batteryVal"></span><script>getData('batteryVal', '/battery' )</script></p>

        </div>
    </body>



</html>
